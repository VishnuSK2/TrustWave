<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustWave/SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./signup.css">
</head>
<link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/020/716/209/original/flat-icon-bank-bank-icon-where-to-keep-money-illustration-of-saving-in-the-bank-free-png.png">
<body>
    <div class="container mt-5 shadow ">
        <div class="row mt-5">
            <div class="col-6" id="left">
                <img src="./signup.png" alt="" class="w-100 p-4">
            </div>
            <div class="col-6 p-5 rounded-4" id="right">
                <div class="d-flex justify-content-center">
                    <p >Welcome to <br> <span><a href="./home.html">TrustWave</a></span></p>
                </div>
                <p class="mt-1">Start your application! TrustWave has something for everyone.</p>
                <input type="text" class="form-control mt-5" id="signUpUserName" placeholder="Username">
                <input type="text" class="form-control mt-3" id="signUpAccountNumber" placeholder="Account Number">
                <input type="password" class="form-control mt-3" id="signUpPassword" placeholder="Password">
                <div class="mt-3 fs-5 text-center text-danger fw-bold" id="messageBox"></div>
                <div class="mt-3 fs-5 text-center text-success fw-bold" id="messageBox2"></div>
                <div class="d-grid gap-2 mt-4">
                    <button class="btn" type="button" onclick="signUp()">SignUp</button>
                </div>
                <div class="mt-3"> 
                <p>Already have an account? <a href="./signin.html" onclick="login()">SignIn</a></p>
            </div>
            </div>
        </div>
    </div>
    <div>
        <footer class="py-3 my-4 mt-5">
          
          <p class="text-center text-light fw-bold">Â© 2024 TrustWave, Inc</p>
        </footer>

</body>
