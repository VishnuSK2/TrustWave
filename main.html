    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TrustWave/MainPage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./main.css">
        <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/020/716/209/original/flat-icon-bank-bank-icon-where-to-keep-money-illustration-of-saving-in-the-bank-free-png.png">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg  p-3">
            <div class="container" id="navbar">
                <h2 class="fw-bold text-light">TrustWave</h2>
                <a class=" text-light fw-bold" style="text-decoration:none;" href="./signin.html">Sign out</a> 
            </div>
                   
        </nav>
        <section class="container bg-light mt-3 p-5 rounded-4" id="div1">
            <p class="fs-2 fw-bold" id="welcome">Welcome</p>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 sm-12 p-4 rounded-4 text-white shadow" id="ab">
                    <div class="row" id="div2">
                        <div class="col-7 p-2" >
                            <p class="fw-bold fs-4" >Account Balance</p>
                            <h1 id="balance">&#8377 0</h1>
                        </div>
                        <div class="col-5 text-end mt-4 text-light">
                            <i class="fa-solid fa-wallet" style="color: #fffffff1;font-size: 90px;"></i>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 sm-12 rounded-4 p-3 " id="div3">
                    <div class="row">
                        <div class="col-12" id="left">
                            <p class="text-success" id="dp" >Total Deposit <i class="fa-solid fa-arrow-up" style="color: #198754;"></i></p>
                            <h1 class="mt-3 text-success" id="totalDeposit">&#8377 0</h1>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 sm-12 rounded-4 p-3 ">
                    <div class="row">
                        <div class="col-12 text-end" id="right">
                            <p class="text-danger" id="wd">Total Withdraw <i class="fa-solid fa-arrow-down" style="color: #d71709;"></i></p>
                            <h1 class="mt-3 text-danger" id="totalWithdraw">&#8377 0</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4" id="div4">
            <div class="row">
                <div class="col-6">
                    <p class="text-start  text-success">Deposit</p>
                    <input type="text" class="form-control mt-2 rounded-3" id="depostAccountNumber"  placeholder="Enter Account Number">
                    <input type="text" class="form-control mt-2 rounded-3" id="depositAmount" placeholder="Enter the amount">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-4 rounded-3" type="button" onclick="deposit()">Deposit</button>
                    </div>
                </div>
                <div class="col-6">
                    <p class="text-end  text-danger">Withdraw</p>
                    <input type="text" class="form-control mt-2 rounded-3" id="withdrowAccountNumber" placeholder="Enter Account Number">
                    <input type="text" class="form-control mt-2 rounded-3" id="withdrowAmount" placeholder="Enter the amount">
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger mt-4 rounded-3" type="button" onclick="withdraw()">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div>
        <footer class="pt-4 my-4">
        <ul class="nav justify-content-center border-bottom pb-2 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light fw-bold">Home</a></li>

        </ul>
        <p class="text-center text-light fw-bold">Â© 2024 TrustWave, Inc</p>
        </footer>
    </div>

    <script src="./main.js"></script>
    </html>
